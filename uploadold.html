  <form action="javascript:;">
    <input id="lefile" type="file" style="display:none">
      <div class="input-append">
        <input id="photoCover" class="form-control" type="text" readonly>
         <span class="input-group-btn">
           <button class="btn btn-default btn-sm" onclick="$('input[id=lefile]').click();">Browse</button>
          </span>
      </div>
        
    <input type="submit" class="btn btn-primary" id="update" value="送信" />
  </form>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <body>
    
      <script>
      $('input[id=lefile]').change(function() {
        $('#photoCover').val($(this).val());
      });
      
      $(function(){
          $("#update").bind("click", function(){

            // FormData オブジェクトを作成
            var fd = new FormData();
        
            // テキストデータおよびアップロードファイルが設定されていれば追加
            if ( $("#lefile").val() !== '' ) {
              fd.append( "file", $("#lefile").prop("files")[0] );
            }
        
            // dataにFormDataを指定する場合 processData,contentTypeをfalseにしてjQueryがdataを処理しないようにする
            var postData = {
              type : "POST",
              dataType : "text",
              data : fd,
              processData : false,
              contentType : false
            };
            
            // ajax送信
            $.ajax( "./upload.php", postData ).done(function( text ){
              $("p.text").append(text);
            });
            
          });
        });
        </script>
        
        <p class="text"></p>
        
    </body>
